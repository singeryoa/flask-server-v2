<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netplety 3D 거래방</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="{{ url_for('static', filename='world/main.js') }}"></script>
  <style>
    #gptWindow {
      display: none;
      position: absolute;
      top: 10%;
      left: 10%;
      background-color: white;
      padding: 20px;
      border: 3px solid black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>

  <div id="gptUI" 
    style="display:none; position:absolute; top:30%; left:50%; transform:translate(-50%, -30%);
         background:white; padding:20px; border-radius:10px; z-index:100;">
    <p>GPT에게 질문하세요:</p>
    <input type="text" id="gptInput" style="width:300px; font-size:16px;">
    <button onclick="sendToGPT()" style="margin-left:10px;">확인</button>
  </div>

  <div id="debugLog"
    style="position:absolute; top:10px; left:10px; color:yellow; background-color:rgba(0,0,0,0.7); padding:5px; z-index:999;">
  </div>
</body>
</html>
