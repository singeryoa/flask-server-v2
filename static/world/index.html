<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Netplety 3D 거래방</title>
  <!-- Babylon.js의 렌더링 엔진 (필수) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- .glb, .gltf 등 외부 모델 로드를 위한 로더  (필수) -->
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- 유저 정의 스크립트 (GLB 로딩, 씬 생성 등)   (필수수) -->
  <script src="/world/main.js"></script>
  <style>
    #gptWindow {
      display: none;
      position: absolute;
      top: 10%;
      left: 10%;
      background-color: white;
      padding: 20px;
      border: 3px solid black;
      z-index: 10;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>





  <!-- GPT 대화 UI -->
  <!-- main.js 파일의 마지막 부분에 "GPT로 메시지 전송" 주석처리 된 부분과 쌍으로 있어야 함 -->
  <div id="gptUI"
    style="display:block; position:absolute; top:30%; left:50%; transform:translate(-50%, -30%); background:white; padding:20px; border-radius:10px; z-index:100;">
    <p>GPT에게 질문하세요:</p>

    <!-- 바로 아래는 gpt Input 버튼. 음성 대화 버튼과 텍스트 대화 버튼 -->
    <input type="text" id="gptInput" style="width:300px; font-size:16px;">
    <button id="voiceBtn">🎙 음성</button>
    <button onclick="sendToGPT()" style="margin-left:10px;">확인</button>
  </div>

  <div id="debugLog"
    style="position:absolute; top:10px; left:10px; color:yellow; background-color:rgba(0,0,0,0.7); padding:5px; z-index:999;">
  </div>



  <!--  아래는 위로 대체하기 전 윈도우 ui 방식 코드
  <div id="gptWindow">
    <form id="gptForm">
      <input type="text" id="gptInput" placeholder="메시지를 입력하세요" autofocus />
      <button type="submit">확인</button>
    </form>
    <p id="gptResponse"></p>
  </div>
  -->

</body>

</html>
