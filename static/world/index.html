<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netplety 3D 거래방</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    #gptWindow {
        display: none;
        position: absolute;
        top: 10%;
        left: 10%;
        background-color: white;
        padding: 20px;
        border: 3px solid black;
        z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>

  <!-- GPT 대화 UI -->
  <div id="gptWindow">
    <form id="gptForm">
      <input type="text" id="gptInput" placeholder="메시지를 입력하세요" autofocus />
      <button type="submit">확인</button>
    </form>
    <p id="gptResponse"></p>
  </div>

  <script src="/world/main.js"></script>
</body>
</html>
