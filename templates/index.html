<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이디 공유 게시판</title>
</head>
<body>
  <h1>아이디 공유 게시판</h1>

  <form action="/write" method="post">
    <input type="text" name="title" placeholder="제목" required>
    <input type="text" name="author" placeholder="작성자" required>
    <label><input type="checkbox" name="enable_3d"> 3D 월드에서 거래 가능</label>
    <button type="submit">글 작성</button>
  </form>

  <ul>
    {% for post in posts %}
    <li>
      <strong>{{ post[1] }}</strong> - {{ post[3] }} / 작성자: {{ post[2] }}
      {% if post[4] %}
        <a href="/world" target="_blank">3D 월드로 이동</a> |
        <a href="/reward/{{ post[0] }}">포인트 받기</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>

  <h2>회원 등록</h2>
  <form action="/register" method="post">
    <input type="text" name="nickname" placeholder="닉네임" required>
    <input type="text" name="level" placeholder="등급" required>
    <button type="submit">등록</button>
  </form>

  <a href="/admin">관리자 전용 페이지</a>
</body>
</html>
